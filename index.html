<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Book</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="SoTap 的开发者 Wiki 页面，用于查询和参考开发方面的信息。">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	<link rel="stylesheet" href="/custom.css">
	<link rel="stylesheet" href="/minecraft.highlight.css">
	<link href="https://fonts.loli.net/css?family=Poppins:700|Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.loli.net/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" href="https://sotap.oss-cn-qingdao.aliyuncs.com/favicon.ico">
</head>

<body>
	<nav>
		<a target="_blank" href="//sotap.org">官网</a>
		<a target="_blank" href="//wiki.sotap.org">Wiki</a>
	</nav>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Book',
			repo: 'https://github.com/sotapmc/Book',
			loadSidebar: true,
			noEmoji: false,
			auto2top: true,
			homepage: 'index.md',
			plugins: [
				function (hook) {
					hook.doneEach(function () {
						if (typeof MathJax !== "undefined") {
							MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
						}
					})
				}
			],
			subMaxLevel: 2,
			autoHeader: true,
		};
	</script>
	<script src="//unpkg.com/docsify-copy-code"></script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-128204434-2"></script>
	<!--<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>-->
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://cdn.staticfile.org/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-yaml.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-bash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-java.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-python.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-apacheconf.min.js"></script>
	<script src="./prism-minecraft.js"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			showProcessingMessages: false,
			messageStyle: "none",
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [["$", "$"]],
				displayMath: [["$$", "$$"]],
				skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'a'],
			},
			"HTML-CSS": {
				showMathMenu: false,
			}
		});
		MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
	</script>
	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
</body>

</html>
